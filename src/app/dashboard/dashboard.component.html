<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <nz-layout class="layout">
        <nz-sider
          nzCollapsible
          nzBreakpoint="lg"
          nzTheme="light"
          [nzCollapsedWidth]="0"
        >
          <ul nz-menu nzTheme="light" nzMode="inline">
            <li nz-submenu nzIcon="group" nzTitle="Orders">
              <ul>
                <li nzMatchRouter routerLink="/dashboard" nz-menu-item>
                  All Orders
                </li>
                <li routerLink="/fleet" nz-menu-item>Add new</li>
              </ul>
            </li>
            <li *ngIf="user?.isAdmin" nz-submenu nzIcon="car" nzTitle="Cars">
              <ul>
                <li nzMatchRouter routerLink="/dashboard/cars" nz-menu-item>
                  All Car
                </li>
                <li nzMatchRouter routerLink="/dashboard/cars/new" nz-menu-item>
                  Add new
                </li>
              </ul>
            </li>
            <li nz-menu-item nzMatchRouter routerLink="/dashboard/setting">
              <i nz-icon nzType="setting"></i>
              <span>Settings</span>
            </li>

            <li nz-menu-item (click)="logout()">
              <i nz-icon nzType="logout" nzTheme="outline"></i>
              <span>Logout</span>
            </li>
          </ul>
        </nz-sider>
        <nz-layout>
          <nz-content>
            <div class="inner-content">
              <router-outlet></router-outlet>
            </div>
          </nz-content>
        </nz-layout>
      </nz-layout>
    </div>
  </div>
</div>
